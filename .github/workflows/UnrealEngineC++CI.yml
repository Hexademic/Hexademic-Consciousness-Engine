name: 'Repo Lockdown'

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
  schedule:
    - cron: '0 * * * *'  # Every hour

permissions:
  issues: write
  pull-requests: write

jobs:
  lockdown:
    runs-on: ubuntu-latest
    steps:
      - name: Lock issues and PRs
        uses: dessant/repo-lockdown@v2
        with:
